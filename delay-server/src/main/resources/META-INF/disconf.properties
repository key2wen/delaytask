# \u662F\u5426\u4F7F\u7528\u8FDC\u7A0B\u914D\u7F6E\u6587\u4EF6
disconf.enable.remote.conf=true

# debug \u662F\u5426\u8C03\u8BD5\u6A21\u5F0F
disconf.debug=false

# \u5FFD\u7565\u54EA\u4E9B\u5206\u5E03\u5F0F\u914D\u7F6E,\u7528\u9017\u53F7\u5206\u9694
disconf.ignore=

# \u83B7\u53D6\u8FDC\u7A0B\u914D\u7F6E \u91CD\u8BD5\u6B21\u6570,\u9ED8\u8BA4\u662F3\u6B21,\u4E00\u822C\u65E0\u9700\u66F4\u6539
disconf.conf_server_url_retry_times=1

# \u83B7\u53D6\u8FDC\u7A0B\u914D\u7F6E \u91CD\u8BD5\u65F6\u4F11\u7720\u65F6\u95F4,\u9ED8\u8BA4\u662F5\u79D2,\u4E00\u822C\u65E0\u9700\u66F4\u6539
disconf.conf_server_url_retry_sleep_seconds=1

#\u9ED8\u8BA4\u5982\u679C\u8FDC\u7A0Bdisconf\u670D\u52A1\u5668\u53EF\u7528\u65F6\u4F1A\u62C9\u53D6\u8FDC\u7A0B\u670D\u52A1\u4E0A\u7684\u914D\u7F6E\uFF0C\u5982\u679C\u62C9\u53D6\u4E0D\u5230\u5219\u670D\u52A1\u542F\u52A8\u5931\u8D25\u3002
#\u4F60\u4E5F\u53EF\u4EE5\u914D\u7F6E\u4E3Afalse\uFF0C\u5982\u679C\u8FDC\u7A0B\u670D\u52A1\u6302\u4E86\u4F60\u53EF\u4EE5\u7528\u672C\u5730\u7684\u914D\u7F6E\uFF0C\u9632\u6B62\u670D\u52A1\u6302\u4E86\u5F71\u54CD\u672C\u5730\u5F00\u53D1\u8FDB\u5EA6
disconf.enabe_when_fisrt_load_config_error_stop_staring=true
# \u7528\u6237\u81EA\u5B9A\u4E49\u4E0B\u8F7D\u8DEF\u5F84
disconf.user_define_download_dir=/disconf/download

# \u914D\u7F6E\u670D\u52A1\u5668\u7684 HOST
disconf.conf_server_host=disconf.key.com:8081

# APP \u8BF7\u91C7\u7528 \u4EA7\u54C1\u7EBF_\u670D\u52A1\u540D \u683C\u5F0F \u6B64\u5904\u9700\u8981\u4FEE\u6539\u4E3A\u76F8\u5E94\u7684\u5E94\u7528\u540D
disconf.app=delaytask

# \u73AF\u5883 \u5F00\u53D1\u73AF\u5883\u4E3Adev \u6D4B\u8BD5\u73AF\u5883\u4E3Aqa \u7EBF\u4E0A\u73AF\u5883\u4E3Aonline ,\u672C\u5730\u73AF\u5883\u4E3Alocal,\u65E0\u9700\u66F4\u6539
disconf.env=local

# \u7248\u672C, \u8BF7\u91C7\u7528 X_X_X_X \u683C\u5F0F,\u65E0\u9700\u66F4\u6539
disconf.version=1_0_0_0